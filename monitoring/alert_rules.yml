# Prometheus alert rules for SatyaAI
groups:
  - name: satyaai.rules
    rules:
      # Application availability
      - alert: SatyaAIDown
        expr: up{job="satyaai"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "SatyaAI application is down"
          description: "SatyaAI application has been down for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second."

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }} seconds."

      # Memory usage
      - alert: HighMemoryUsage
        expr: (process_resident_memory_bytes / 1024 / 1024) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}MB."

      # Analysis queue backup
      - alert: AnalysisQueueBackup
        expr: analysis_queue_length > 10
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Analysis queue is backing up"
          description: "Analysis queue has {{ $value }} items pending."

      # Python server down
      - alert: PythonServerDown
        expr: python_server_status == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Python AI server is down"
          description: "Python AI server is not responding."

      # Database connectivity
      - alert: DatabaseDown
        expr: database_status == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database is down"
          description: "Database connectivity has been lost."

      # Disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} full."

      # Too many active sessions
      - alert: TooManyActiveSessions
        expr: active_sessions > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Too many active sessions"
          description: "There are {{ $value }} active sessions."

      # WebSocket connection issues
      - alert: WebSocketConnectionIssues
        expr: rate(websocket_connection_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "WebSocket connection issues"
          description: "WebSocket error rate is {{ $value }} errors per second."