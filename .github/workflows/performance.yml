name: Performance Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run performance tests weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'

jobs:
  # Lighthouse Performance Testing
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci

      - name: Build application
        run: |
          cd client && npm run build

      - name: Start application
        run: |
          npm run start &
          sleep 30  # Wait for application to start

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-results
          path: .lighthouseci/

  # Load Testing
  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start application
        run: |
          docker-compose up -d
          sleep 60  # Wait for application to start

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run load tests
        run: |
          k6 run --out json=load-test-results.json tests/performance/load-test.js

      - name: Upload load test results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: load-test-results.json

      - name: Stop application
        if: always()
        run: docker-compose down

  # Bundle Size Analysis
  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci

      - name: Build and analyze bundle
        run: |
          cd client
          npm run build
          npx webpack-bundle-analyzer dist/assets/*.js --report --mode static --report-filename ../bundle-report.html

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis
          path: bundle-report.html

      - name: Check bundle size
        run: |
          cd client/dist
          BUNDLE_SIZE=$(du -sb . | cut -f1)
          BUNDLE_SIZE_MB=$((BUNDLE_SIZE / 1024 / 1024))
          
          echo "Bundle size: ${BUNDLE_SIZE_MB}MB"
          
          # Fail if bundle is larger than 10MB
          if [ $BUNDLE_SIZE_MB -gt 10 ]; then
            echo "❌ Bundle size too large: ${BUNDLE_SIZE_MB}MB (max: 10MB)"
            exit 1
          fi

  # Memory and CPU Profiling
  profiling:
    name: Memory & CPU Profiling
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run memory profiling
        run: |
          # Start application with memory profiling
          node --inspect --max-old-space-size=4096 dist/index.js &
          APP_PID=$!
          sleep 30
          
          # Capture memory usage
          ps -p $APP_PID -o pid,ppid,cmd,%mem,%cpu --no-headers > memory-profile.txt
          
          # Stop application
          kill $APP_PID

      - name: Upload profiling results
        uses: actions/upload-artifact@v3
        with:
          name: profiling-results
          path: memory-profile.txt

  # Database Performance Testing
  db-performance:
    name: Database Performance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        run: |
          npm run db:push
          # Seed with test data
          node scripts/seed-test-data.js

      - name: Run database performance tests
        run: |
          npm run test:db-performance

      - name: Upload DB performance results
        uses: actions/upload-artifact@v3
        with:
          name: db-performance-results
          path: db-performance-results.json

  # API Performance Testing
  api-performance:
    name: API Performance Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start application
        run: |
          docker-compose up -d
          sleep 60

      - name: Install Artillery
        run: npm install -g artillery

      - name: Run API performance tests
        run: |
          artillery run tests/performance/api-test.yml --output api-performance.json

      - name: Generate performance report
        run: |
          artillery report api-performance.json --output api-performance-report.html

      - name: Upload API performance results
        uses: actions/upload-artifact@v3
        with:
          name: api-performance-results
          path: |
            api-performance.json
            api-performance-report.html

      - name: Stop application
        if: always()
        run: docker-compose down

  # Performance Report
  performance-report:
    name: Generate Performance Report
    runs-on: ubuntu-latest
    needs: [lighthouse, load-test, bundle-analysis, api-performance]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate performance summary
        run: |
          echo "# Performance Test Summary" > performance-report.md
          echo "Date: $(date)" >> performance-report.md
          echo "" >> performance-report.md
          
          echo "## Test Results" >> performance-report.md
          echo "- Lighthouse: ${{ needs.lighthouse.result }}" >> performance-report.md
          echo "- Load Test: ${{ needs.load-test.result }}" >> performance-report.md
          echo "- Bundle Analysis: ${{ needs.bundle-analysis.result }}" >> performance-report.md
          echo "- API Performance: ${{ needs.api-performance.result }}" >> performance-report.md
          
          echo "" >> performance-report.md
          echo "## Artifacts" >> performance-report.md
          echo "- [Lighthouse Results](./lighthouse-results/)" >> performance-report.md
          echo "- [Load Test Results](./load-test-results.json)" >> performance-report.md
          echo "- [Bundle Analysis](./bundle-report.html)" >> performance-report.md
          echo "- [API Performance Report](./api-performance-report.html)" >> performance-report.md

      - name: Upload performance report
        uses: actions/upload-artifact@v3
        with:
          name: performance-report
          path: performance-report.md

      - name: Comment PR with performance summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('performance-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ⚡ Performance Test Results\n\n${report}`
            });