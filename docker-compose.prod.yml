version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: satyaai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./client/dist:/usr/share/nginx/html
    depends_on:
      - nodejs
      - python
    networks:
      - satyaai-network
    restart: unless-stopped

  # Node.js backend
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: satyaai-nodejs
    environment:
      - NODE_ENV=production
      - PORT=5001
      - PYTHON_PORT=5001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - MAX_FILE_SIZE=100MB
      - UPLOAD_DIR=/app/uploads
      - LOG_LEVEL=info
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - satyaai-network
    restart: unless-stopped
    expose:
      - "5001"

  # Python ML server
  python:
    build:
      context: ./server/python
      dockerfile: Dockerfile
    container_name: satyaai-python
    environment:
      - PYTHON_ENV=production
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    networks:
      - satyaai-network
    restart: unless-stopped
    expose:
      - "8000"

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: satyaai-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console-libraries'
      - '--web.console.templates=/etc/share/prometheus/consoles'
    networks:
      - satyaai-network
    restart: unless-stopped

  # Grafana dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: satyaai-grafana
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=${DOMAIN:-localhost}
      - GF_SERVER_ROOT_URL=https://${DOMAIN:-localhost}/grafana/
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - satyaai-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: satyaai-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - satyaai-network
    restart: unless-stopped

networks:
  satyaai-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
