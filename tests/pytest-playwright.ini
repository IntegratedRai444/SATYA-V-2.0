[pytest]
# Configure pytest options
addopts = -v --tb=short --strict-markers

# Configure test paths
testpaths = tests/browser

# Configure markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    webtest: mark tests that require web access
    browser: mark tests that require a browser
    e2e: end-to-end tests

# Configure logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Playwright settings
playwright_browser = chromium  # or firefox, webkit
playwright_headed = false
playwright_slow_mo = 0  # milliseconds
playwright_timeout = 10000  # milliseconds
