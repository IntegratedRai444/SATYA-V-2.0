version: '3.8'

services:
  # Development version of SatyaAI
  satyaai-dev:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:./data/satyaai.db
      - PYTHON_SERVER_URL=http://localhost:5001
      - LOG_LEVEL=debug
      - MAX_FILE_SIZE=100MB
      - UPLOAD_DIR=/app/uploads
      - LOG_DIR=/app/logs
      - HOT_RELOAD=true
    volumes:
      - .:/app
      - /app/node_modules
      - dev_data:/app/data
      - dev_uploads:/app/uploads
      - dev_logs:/app/logs
    restart: unless-stopped
    networks:
      - satyaai_dev_network
    command: npm run dev

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - satyaai_dev_network
    command: redis-server --appendonly yes

  # PostgreSQL for development
  postgres-dev:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=satyaai_dev
      - POSTGRES_USER=satyaai_dev
      - POSTGRES_PASSWORD=dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - satyaai_dev_network

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    restart: unless-stopped
    networks:
      - satyaai_dev_network

volumes:
  dev_data:
    driver: local
  dev_uploads:
    driver: local
  dev_logs:
    driver: local
  redis_dev_data:
    driver: local
  postgres_dev_data:
    driver: local

networks:
  satyaai_dev_network:
    driver: bridge